<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <div class= "header" style="text-align: center;">
            <br>
            <b><h1 style="font-size: 50px; margin: 25px; margin-top: 80px;"><br><br>AUTOMÓVEIS</h1></b>
            <input class="campos-c" type="text" id="placac" placeholder="Digite a placa">
            <button class="btn" onclick="buscaPlaca()">Buscar</button>
            <br><input class="campos" type="text" id="marcac" placeholder="Marca"><br>
            <input class="campos" type="text" id="modeloc" placeholder="Modelo"><br>
            <input class="campos" type="text" id="anoc" placeholder="Ano"><br>
        </div>
</body>

</html>
<script>
    var placa, marca, modelo, ano;
    function defineCampos() {
        placa = document.getElementById("placac").value.toLowerCase();
        marca = document.getElementById("marcac");
        modelo = document.getElementById("modeloc");
        ano = document.getElementById("anoc");
    }
    function buscaPlaca() {
        defineCampos();
        if (placa.length != 7) {
            alert('Informe uma placa válida!');
        } else {
            var url = "./db.json";
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    for(carro of data.automoveis){
                        if(carro.placa == placa){
                            placa.value = carro.placa;
                            marca.value = carro.marca;
                            modelo.value = carro.modelo;
                            ano.value = carro.ano;
                        }
                    }
                })
        }
    }
</script>
